<script>
$(document).ready(function(){

  var colors = [
    "#d63200",
    "#d952a0",
    "#dc6a00",
    "#fdf600",
    "#96f100",
    "#264fff",
    "#9bfcff",
    "#b364ff",
    "#ffffff"
  ];

  function fade1(){
    $('#splash-text').fadeOut(1000, fade2);
  }

  function fade2(){
    var newColor = Math.floor((Math.random() * colors.length));
    $('#splash-text').css('color', colors[newColor]);
    $('#splash-text').fadeIn(1000, fade1);
  }

  fade1();

});

</script>
